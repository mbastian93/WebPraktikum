<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Module</title>
    <link rel="stylesheet" href="module.css"/>
</head>
<body>
<div class="module">
    <div class="remaining">$<strong>167</strong> still needed for this project.</div>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>
    <div class="main">
        <p><span style="color: #EF5F3C;">Only 3 days left</span> to fund this project</p>
        <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
        <form action="#" class="clearfix">
            <div class="col">
                <div class="input-form">
                    <span class="input-over">$</span>
                    <input type="number" class="input" placeholder="50">
                </div>
            </div>
            <div class="col">
                <button class="donate" onclick="">Give Now</button>
            </div>
        </form>
        <p>
            <a href="/" class="why">Why give $50?</a>
        </p>
    </div>
    <div class="buttons">
        <div class="col">
            <a href="#" class="save">Save for later</a>
        </div>
        <div class="col">
            <a href="#" class="share">Tell your friends</a>
        </div>
    </div>
</div>
</body>
</html>
